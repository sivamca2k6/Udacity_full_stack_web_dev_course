{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
	</li>

	<div>
		<h5> No of upcoming shows : {{ artist.num_upcoming_shows }} </h5>
		<h5> No of past shows : {{ artist.num_past_shows }} </h5>
	</div>
	{% endfor %}
</ul>
{% endblock %}
